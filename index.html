<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tutorial Page</title>
  </head>
  <body>
    <div class="container">
      <div class="video">
        <div class="controls">
          <span class="controls-bar"></span>

          <div class="controls-gear">
            <div class="controls-buttons">
              <span class="controls-buttons_play"> > </span>
              <span class="controls-buttons_next"> >| </span>
              <span class="controls-buttons_volumen"></span>
              <span class="controls-buttons_time">12:34 / 05:14</span>
            </div>

            <div class="controls-information">
              <div class="controls-information_configuration"></div>
              <div class="controls-information_expand"></div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="title">Video Example</h2>

      <div class="creator">
        <img src="img/avatar-image-business-card.png" alt="profile" class="creator-img" />
        <p class="creator-name">John Doe</p>
      </div>
      
      <div class="content">
        <div class="description">
          <p class="text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Perspiciatis dolorum cum culpa harum! Optio inventore debitis quasi
            laudantium non possimus animi, molestiae est natus fuga minus at
            labore ea iste.
          </p>
          <span class="tag">Category</span>
        </div>
      </div>
    </div>
  </body>
</html>
